<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Tasto - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">Food-Tasto</div>
            <ul class="flex space-x-6">
                <li><a href="home.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="menu.html" class="hover:text-blue-600">Menu</a></li>
                <li><a href="about.html" class="hover:text-blue-600">About</a></li>
                <li><a href="contact.html" class="text-blue-600 font-semibold">Contact</a></li>
            </ul>
            <a href="login.html" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</a>
        </div>
    </nav>

    <section class="container mx-auto px-6 py-16 max-w-lg">
        <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
        <form class="bg-white p-6 rounded shadow-md space-y-4">
            <div>
                <label class="block mb-1 font-semibold">Name</label>
                <input type="text" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Name">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Message</label>
                <textarea class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" rows="4" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit</button>
        </form>
    </section>

</body>
</html>
