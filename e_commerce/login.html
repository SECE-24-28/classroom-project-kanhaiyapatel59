<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food-Tasto - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">Food-Tasto</div>
            <ul class="flex space-x-6">
                <li><a href="home.html" class="hover:text-blue-600">Home</a></li>
                <li><a href="menu.html" class="hover:text-blue-600">Menu</a></li>
                <li><a href="about.html" class="hover:text-blue-600">About</a></li>
                <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="flex justify-center items-center h-screen">
        <form class="bg-white p-8 rounded shadow-md w-full max-w-md space-y-4">
            <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
            <div>
                <label class="block mb-1 font-semibold">Email</label>
                <input type="email" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Email">
            </div>
            <div>
                <label class="block mb-1 font-semibold">Password</label>
                <input type="password" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </section>

</body>
</html>
