<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="p-5">

    <div class="bg-blue-600 text-white border-2 border-red-500 p-3">
        Hello
    </div>

    <button
        class="
        bg-yellow-500
        md:bg-red-500
        sm:bg-green-500
        border-2

        py-2 
        m-3

        hover:text-white

        transition-all
        duration-1000
        hover:scale-130

            <p class="mb-5">

            </p>

            <button class="w-full py-2 bg-blue-200 hover:bg-blue-300 rounded">
                Explore
            </button>
        </div>
    </div>

    <!-- Homework navbar -->
<div class="navbar flex justify-between p-4 bg-black text-white">

</div>


 <!-- login page -->

 <div class="box border p-5 w-64">

        <button class="w-full p-2 bg-black text-white">Login</button>
    </div>
